<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/adminstyle.css">
</script>
  </head>
  <body>
    <div style="height: 10px; background: #27aae1;"></div>
      <nav class="navbar navbar-inverse" role="navigation">
        <div class="container">
          <div class="navbar-header">
              <h1 style="color:white;">Welcome to Employee Leave Management Dashboard</h1>
          </div>
        </div>
      </nav>
    <div class="Line" style="height: 10px; background: #27aae1;"></div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2">
          <br>
          <br>
          <ul id="side_menu" class="nav nav-pills nav-stacked">
            <li><a href="panel.jsp"><span class="glyphicon glyphicon-th"></span>
            &nbsp;My Profile</a></li>
            <li class="active"><a href="leave.html"><span class="glyphicon glyphicon-tags"></span>
            &nbsp;Apply leave</a></li>
            <li><a href="history.jsp"><span class="glyphicon glyphicon-user"></span>
            &nbsp;Leave History</a></li>
            <li><a href="Logout.jsp"><span class="glyphicon glyphicon-comment"></span>
            &nbsp;Logout</a></li>
          </ul>
        </div>
        <div class="col-sm-10" style="background-color:white">
            <div class="container">
                <h1>Apply for Leave</h1>
                <hr>
              <div class="row">
                  <!-- left column -->
                  <div class="col-md-3">
                      </div>
                  
                  <!-- edit form column -->
                  <div class="col-md-9 personal-info">
                    <h3>Leave info</h3>
                    <form class="form-horizontal" role="form" action="leave.jsp">
                      <div class="form-group">
                          <label class="col-lg-3 control-label">Select Leave Type:</label>
                          <div class="col-lg-8">
                            <div class="ui-select">
                              <select id="user_time_zone" class="form-control" name="type">
                                <option value="casual">Casual Leave</option>
                                <option value="restricted">Restricted Leave</option>
                                <option value="medical">Medical Leave</option>
                              </select>
                            </div>
                          </div>
                      </div>
                      <div class="form-group">
                        <label class="col-lg-3 control-label">From Date:</label>
                        <div class="col-lg-8">
                          <input class="form-control" type="date" name="from" value="">
                        </div>
                    </div>
                      <div class="form-group">
                            <label class="col-lg-3 control-label">To Date:</label>
                            <div class="col-lg-8">
                              <input class="form-control" name="to" type="date" value="">
                          </div>
                      </div>
                      <div class="form-group">
                            <label class="col-lg-3 control-label">Description:</label>
                            <div class="col-lg-8">
                                    <textarea class="form-control" name="des" rows="5" id="comment"></textarea>
                          </div>
                      </div>
                      <div class="form-group">
                        <label class="col-md-3 control-label"></label>
                        <div class="col-md-8">
                          <input type="submit" class="btn btn-primary" value="Apply for leave">
                        </div>
                    </form>
                  </div>
              </div>
            </div>
            <hr>
        </div>
      </div>
    </div>
  </body>
</html>
